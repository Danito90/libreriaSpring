<!DOCTYPE html>
<html lang="es-AR" xmlns:th="https://www.thymeleaf.org">

<head th:replace="layout/head.html"></head>

<title>Autores</title>


<body>
    <header th:replace="layout/barra"></header>
    <h1>Listado de autores</h1>
    <div class="desaparecer exito" th:if="${exito}" th:text="${exito}"></div>
    <div class="desaparecerLento error" th:if="${error}" th:text="${error}"></div>

    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Alta</th>
                <th>Modificar</th>
                <th>Eliminar</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="a,iterator: ${autor}">
                <td th:text="${iterator.index+1}"> 1</td>
                <td th:text="${a.nombre}"></td>
                <td>
                    <a th:href="@{/autor/enable}+ '?id=' + ${a.id}">
                        <i th:if="${a.alta}" class="fa fa-circle verde"></i>
                        <i th:unless="${a.alta}" class="fa fa-circle rojo"></i>
                    </a>
                </td>
                <td><a th:href="@{/autor/form}+ '?id=' + ${a.id}"><i class="fas fa-pencil-alt"></a></td>
                <td><a th:href="@{/autor/delete} + '?id=' + ${a.id}"><i class="fas fa-trash-alt"></a></td>
            </tr>
        </tbody>
    </table>

    <footer th:replace="layout/footer"></footer>
</body>

</html>
